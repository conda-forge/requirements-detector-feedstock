{% set name = "requirements-detector" %}
{% set version = "1.2.1" %}
{% set sha256 = "3c3f2eaf40f86337b07826be65ee2a413a6337da2484a887523c816a921f04b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/requirements_detector-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - poetry-core

  run:
    - python
    - setuptools
    - astroid >=2.0
    - packaging >=21.3
    - semver
    - toml >=0.10.2

test:
  imports:
    - requirements_detector

about:
  home: https://github.com/landscapeio/requirements-detector
  license: MIT
  license_file: LICENSE
  summary: Python tool to find and list requirements of a Python project

extra:
  recipe-maintainers:
    - jakirkham
    - valeriupredoi
